version: "3.8"

services:

  wazuh.manager:
    image: wazuh/wazuh-manager:4.14.1
    hostname: wazuh.manager
    restart: always
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile: { soft: 655360, hard: 655360 }
    ports:
      - "1514:1514"
      - "1515:1515"
      - "514:514/udp"
      - "55000:55000"
    environment:
      - WAZUH_INDEXER_HOSTS=https://wazuh.indexer:9200
      - WAZUH_NODE_NAME=manager
      - WAZUH_CLUSTER_NODES=wazuh.manager

      # API Credentials
      - API_USERNAME=${WAZUH_API_USER}
      - API_PASSWORD=${WAZUH_API_PASSWORD}

      # Filebeat TLS (internal only)
      - FILEBEAT_SSL_CERTIFICATE=/certs/wazuh.manager.pem
      - FILEBEAT_SSL_CERTIFICATE_KEY=/certs/wazuh.manager-key.pem
      - FILEBEAT_SSL_CA=/certs/root-ca.pem

      # Indexer credentials
      - INDEXER_USERNAME=${OPENSEARCH_ADMIN_USER:-admin}
      - INDEXER_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}
    volumes:
      - wazuh_api_configuration:/var/ossec/api/configuration
      - wazuh_etc:/var/ossec/etc
      - wazuh_logs:/var/ossec/logs
      - wazuh_queue:/var/ossec/queue
      - wazuh_var_multigroups:/var/ossec/var/multigroups
      - wazuh_active_response:/var/ossec/active-response/bin
      - wazuh_wodles:/var/ossec/wodles
      # mount the WHOLE certificate directory
      - /etc/dokploy/compose/cti-project-v001-wazuh-pi6qvs/code/single-node/wazuh-certificates:/certs
    networks:
      - dokploy-network


  wazuh.indexer:
    image: wazuh/wazuh-indexer:4.14.1
    hostname: wazuh.indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - bootstrap.memory_lock=true
      - network.host=wazuh.indexer
      - node.name=wazuh.indexer
      - cluster.initial_cluster_manager_nodes=wazuh.indexer
      - node.max_local_storage_nodes=1
      - plugins.security.allow_default_init_securityindex=true
      - NODES_DN=CN=wazuh.indexer,OU=Wazuh,O=Wazuh,L=California,C=US

      # TLS paths inside container
      - OPENSEARCH_SSL_CERTIFICATE=/certs/wazuh.indexer.pem
      - OPENSEARCH_SSL_CERTIFICATE_KEY=/certs/wazuh.indexer-key.pem
      - OPENSEARCH_SSL_CA=/certs/root-ca.pem
    ulimits:
      memlock: { soft: -1, hard: -1 }
      nofile: { soft: 65536, hard: 65536 }
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
      # mount entire certs folder â€” prevents file mismatch errors
      - /etc/dokploy/compose/cti-project-v001-wazuh-pi6qvs/code/single-node/wazuh-certificates:/certs
    networks:
      - dokploy-network


  wazuh.dashboard:
    image: wazuh/wazuh-dashboard:4.14.1
    hostname: wazuh.dashboard
    restart: always
    ports:
      - "443:5601"
    environment:
      - SERVER_PORT=5601
      - SERVER_HOST=0.0.0.0
      - OPENSEARCH_HOSTS=https://wazuh.indexer:9200

      # Internal security credentials
      - INDEXER_USERNAME=${OPENSEARCH_ADMIN_USER:-admin}
      - INDEXER_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}
      - API_USERNAME=${WAZUH_API_USER}
      - API_PASSWORD=${WAZUH_API_PASSWORD}

      # Wazuh API endpoint
      - WAZUH_API_URL=https://wazuh.manager:55000

      # Dashboard internal TLS (still required)
      - DASHBOARD_SSL_CERTIFICATE=/certs/wazuh.dashboard.pem
      - DASHBOARD_SSL_CERTIFICATE_KEY=/certs/wazuh.dashboard-key.pem
      - DASHBOARD_SSL_CA=/certs/root-ca.pem
    volumes:
      - wazuh-dashboard-config:/usr/share/wazuh-dashboard/data/wazuh/config
      - wazuh-dashboard-custom:/usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom
      # mount entire certs folder
      - /etc/dokploy/compose/cti-project-v001-wazuh-pi6qvs/code/single-node/wazuh-certificates:/certs
    depends_on:
      - wazuh.indexer
      - wazuh.manager
    networks:
      - dokploy-network


# Persistent volumes
volumes:
  wazuh_api_configuration:
  wazuh_etc:
  wazuh_logs:
  wazuh_queue:
  wazuh_var_multigroups:
  wazuh_active_response:
  wazuh_wodles:
  wazuh-indexer-data:
  wazuh-dashboard-config:
  wazuh-dashboard-custom:

# Dokploy external network
networks:
  dokploy-network:
    external: true
